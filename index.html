<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<main>
		<div class="card" data-tilt data-tilt-scale="1.1" data-tilt data-tilt-reverse="true">
			<div class="image">
				<img src="b999f2392ae9a59c5a71cdb6db67aef3.jpg" />
			</div>

			<div class="name">
				<p><span class="auto-type"></span></p>
			</div>

			<div class="content">
				<p>
					<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/36lPLD87IC7LyLlSPwfsy6?utm_source=generator&theme=0" width="100%"  frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
					<span class="hoveredText"></span>
				</p>
				
				<div class="buttons">
					<a class="ViewProfile" href="https://solo.to/distrust">
						<button>View Profile</button>
					</a>
					<a class="Connect" href="https://t.me/roflsec">
						<button>Connect</button>
					</a>
				</div>
			</div>
		</div>
	</main>
	<script src="main.js"></script>
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type",{
          strings : ["backdoor", "sfgy", "t.me/roflsec"],
          typeSpeed : 165,
          backSpeed : 150,
          loop: true,
        });
      </script>
	  <script>
        var typed = new Typed(".hoveredText",{
          strings : ["^1000 Who Are These Punchmade Guys!?", " ^1000 /trust onsite", "^1000 Civilian"],
          typeSpeed : 200,
          backSpeed : 150,
          loop: true,
        });
      </script>
	<script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
